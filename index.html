<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>やちよブリッジページ</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-wrapper">

    <!-- 静止背景 -->
    <div class="bg-layer"></div>

    <!-- 漂っている2つのトピック画像 -->
    <div class="topics-layer">
      <!-- 好きな画像を assets/topics に入れてパスだけ合わせてください -->
      <img src="assets/topics/topic_1.png"
           alt="トピック1"
           class="topic topic-1" />

      <img src="assets/topics/topic_2.png"
           alt="トピック2"
           class="topic topic-2" />
    </div>

    <!-- TAPボタン -->
    <div class="tap-container">
      <!-- ここも好きなデザインのPNGに差し替えてOK -->
      <img id="tapButton"
           src="assets/buttons/tap_button.png"
           class="tap-button-img"
           alt="TAP でつづきへ" />
    </div>

  </div>

  <script src="js/main.js"></script>
</body>
</html>
